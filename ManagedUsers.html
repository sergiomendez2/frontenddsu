<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="./dist/styles.css" rel="stylesheet">
  <title>hangman_game_vanilla-js</title>
</head>
<body>

<div class="container">
    <h1>User's Management</h1>

    <div class="form">
      <p>Update data:</p>
      <div class="inputbox">
        <input type="text" id="txt-name" placeholder=" ">
        <label for="txt-name">Player's name</label>
      </div>

      <div class="select">
        <select class="type-player" id="type-player">
          <option selected disabled>Choose a type of player</option>
          <option value="b">Bot</option>
          <option value="h">Human</option>
        </select>
      </div>
    </div>

    <div class="button-container">
      <button class="normal-button">Add user</button><br />
      <button class="normal-button">Show/Refresh</button><br />
      <button class="normal-button">Update user</button><br />
      <button class="delete-button">Delete user</button><br />
      <button class="normal-button"><a href="./index.html"> Back to home</a></button><br />
    </div>

    <div class="table-content">
      <div class="table-title">
        <h3>Available Players</h3>
      </div>
      <table class="table-fill">
        <thead>
          <tr>
            <th class="text-left">ID</th>
            <th class="text-left">Player's Name</th>
            <th class="text-left">Type Of Player</th>
          </tr>
        </thead>
        <tbody class="table-hover">
          <tr>
            <td class="text-left">January</td>
            <td class="text-left">$ 50,000.00</td>
            <td class="text-left">$ 50,000.00</td>
          </tr>
          <tr>
            <td class="text-left">February</td>
            <td class="text-left">$ 10,000.00</td>
            <td class="text-left">$ 50,000.00</td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
<script src="./dist/bundle.js"></script>
</body>
</html>
