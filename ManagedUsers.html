<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="./dist/styles.css" rel="stylesheet">
  <title>User_Managements</title>
</head>
<body>


<h1>User's Management</h1>

<table class="container">
  <tr>
    <td  class="form">
      <form  autocomplete="off">
        <div>
          <label>PlayerID*</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
          <input type="number" name="playerID" id="playerID">
        </div>
        <div>
          <label>Name</label>
          <input type="text" name="fullName" id="fullName">
        </div>
        <div>
          <label>Type of player</label>
          <select class="type-player" name="type-player" id="typePlayer">
            <option selected disabled>Choose a type of player</option>
            <option value="Bot">Bot</option>
            <option value="Human">Human</option>
          </select>
        </div>

        <div class="form-action-buttons">
          <input type="submit" value="Submit" id="create-player" style=" background-color:dodgerblue;">
          <input type="submit" value="Delete" id="delete-player" style=" background-color:darkred">
          <input type="submit" value="Update" id="update-player" style=" background-color:orange">
        </div>

      </form>
    </td>
    <td>
      <table class="list" id="playerList">
        <thead class="columnTitle">
        <tr>
          <th>PlayerID</th>
          <th>Name</th>
          <th>Type of player</th>
        </tr>
        </thead>
        <tbody id="player-list">
        </tbody>
      </table>
    </td>
  </tr>

</table>
<a class="back" href="./index.html" style="width:250px;"> Back to home</a>
<script src="./dist/bundle.js"></script>
</body>
</html>
