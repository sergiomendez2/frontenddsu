<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./dist/styles.css" rel="stylesheet">
    <title>hangman_game_vanilla-js</title>
</head>
<body class="hangman-body">

<a class="back" href="./index.html">Back to Home</a>

<h1>BEFORE START GUESSING, CHOOSE PLAYERS</h1>

<div class="box">
    <select id="playerGuesser">
        <option>Player Guesser</option>
    </select>
</div>

<div class="box2">
    <select id="PlayerGiver">
        <option>Player Giver</option>
    </select>
</div>


<label for="secretWord">ENTER SECRETE WORD</label>
<input type="text" id="secretWord" class="letter" name="secretWord" style="width:200px;">
<div class="form-action-buttons">
    <input type="submit" value="Create Turn" id="new-game"
           style=" width:150px;  background-color:dodgerblue;">
    <input type="submit" value="Start Guessing" id="star-game"
           style=" width:150px; height: 39px;  background-color:orange">
</div>

<div>
    <svg height="250px" width="200" class="figure-container">
        <!-- Rod -->
        <line x1="60" y1="20" x2="60" y2="230" />
        <line x1="20" y1="230" x2="100" y2="230" />

        <line x1="60" y1="20" x2="140" y2="20" class="figure-part"/>
        <line x1="140" y1="20" x2="140" y2="50" class="figure-part" />

        <!-- Head -->
        <circle cx="140" cy="70" r="20" class="figure-part"/>
        <!-- Body -->
        <line x1="140" y1="90" x2="140" y2="150" class="figure-part" />
        <!-- Arms -->
        <line x1="140" y1="120" x2="120" y2="100" class="figure-part" />
        <line x1="140" y1="120" x2="160" y2="100" class="figure-part" />
        <!-- Legs -->
        <line x1="140" y1="150" x2="120" y2="180" class="figure-part" />
        <line x1="140" y1="150" x2="160" y2="180" class="figure-part" />
    </svg>
    <div class="hangman-word" id="hangman-word">
        <!-- display returned hangman string -->
    </div>
    <label for="tries_left">Tries left:</label>
    <span id="tries_left">8</span>
</div>


<div id="container">

    <input type="text" maxlength=1 id="letter"  class="letter" style="width: 100px; height: 60px"> </input>
    <br>
    <button id="guess" style="width:100px; height:30px;">Try</button>

</div>

<script src="./dist/bundle.js"></script>
</body>
</html>
